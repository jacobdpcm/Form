<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="background">
      The background
    </div>
    <div class="info">
      <div class="intro">
        <div>
          This is not a real online service! It is required by law to pretend to sign up for this service in order to verify you are a fake licensed account owner.<br><br>Sign up now to get started.
        </div>
      </div>
      <div class="form">
        <form action="">
          <h1>Let's do this!</h1>
          <div class="name">
            <div class="first">
              <label for="">First Name</label>
              <input type="text">
            </div>
            <div class="last">
              <label for="">Last Name</label>
              <input type="text">
            </div>
          </div>
          <div class="contact">
            <div class="email">
              <label for="">Email</label>
              <input type="text">
            </div>
            <div class="phone">
              <label for="">Phone Number</label>
              <input type="text">
            </div>
          </div>
          <div class="pass">
            <div class="password">
              <label for="">Password</label>
              <input type="text">
            </div>
            <div class="confpassword">
              <label for="">Confirm password</label>
              <input type="text">
            </div>
          </div>
        </form>
      </div>
      <div class="create">
        <button>Create Account</button>
        <div>Already have an account? Log in</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
