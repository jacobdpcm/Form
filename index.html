<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <div>The Form</div>
      </div>
    </div>
    <div class="info">
      <div class="intro">
        <div>
          This is not a real online service! It is required by law to pretend to sign up for this service in order to verify you are a fake licensed account owner.<br><br>Sign up now to get started.
        </div>
      </div>
      <div class="form">
        <form action="" id="theForm">
          <h1>Let's do this!</h1>
          <div class="name">
            <div class="first">
              <label for="first">First Name</label>
              <input type="text" id="first" name="first" required>
            </div>
            <div class="last">
              <label for="last">Last Name</label>
              <input type="text" id="last" name="last" required>
            </div>
          </div>
          <div class="contact">
            <div class="email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="phone">
              <label for="phone">Phone Number</label>
              <input type="number" id="phone" name="phone" min="1000000000" max="9999999999" required>
            </div>
          </div>
          <div class="pass">
            <div class="password">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="confpassword">
              <label for="confpassword">Confirm password</label>
              <input type="password" id="confpassword" name="confpassword" required>
            </div>
          </div>
        </form>
      </div>
      <div class="create">
        <button form="theForm" type="submit">Create Account</button>
        <div class="already">Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
